<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Uppgift</title>
        <link rel="icon" href="styles/Images/API LOGO.png">
        <link rel="stylesheet" href="styles/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar p-2 bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand fs-2" href="index.html">Cases App</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <h1 class="text-center">Case</h1>
                </div>
            </div>


        <div class="container">
            <h5>Rubrik: <span id="subject">Mina ägg är borta!</span></h5>
            <h6>Email: <span id="email">eggman@egg.se</span></h6>
            <p>Meddelande: <span id="message">Mina ägg är försvunna, hjälp mig hitta dom!</span></p>
            <p>Skapad: <span id="created">3213.434.324.3.</span></p>

            <div>
                <p>Status: <span id="status">Påbörjad</span></p>
                <select name="caseStatus">
                    <option value="1">Ej påbörjad</option>
                    <option value="2">Pågående</option>
                    <option value="3">Avslutad</option>
                </select>
            </div>
        </div>

        <div class="container">
            <h1 class="text-center">Kommentarfält</h1>
            <form id="comment-form">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email-comment" class="form-control mb-3" placeholder="Email@ägg.com">
                <label for="comment" class="form-label">Kommentarer:</label>
                <input type="text" class="form-control" id="comment" placeholder="Jobbig problem" name="comment">
                <br>
                <button type="submit" id="post" class="btn btn-primary">Lägg till</button>
            </form>

            <label for="comments" class="fs-2">Kommentarer</label>
            <ul id="comments-post" class="mt-3">
                
            </ul>
        </div>
    
            

        <script type="module" src="javascript/case.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
